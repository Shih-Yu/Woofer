<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Woofer 🐶 - A Twitter Clone</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand fs-1">
       WOOFER - 🐶
      </span>
    </div>
  </nav>
  <!-- Heading -->
  <div class="heading">
  <h1>Woofer - A Twitter Clone 🐶</h1>
 </div>
 <!-- form  -->
 <div class="container">
   <div class="row">
    <form action="" class="woof-form col-sm-8">
        <label for="name" class="form-label" name="name">Name:</label>
        <input type="text" class="form-control" name="name">
        <div class="mt-3">
          <label for="breed" class="form-label" name="breed">Breed:</label>
          <input type="text" class="form-control" name="breed">
        </div>
      <div class="mt-3">
        <label for="woofs" class="form-label" name="woofs">Woofs</label>
        <textarea name="woofs" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn my-3">Send Woof 🦴</button>
    </form>
    <!-- Spinner -->
    <div id="spinner" class="text-center">
      <div class="spinner-border text-warning" role="status">
      </div>
        <div>
          <span class="visually">Loading...</span>
        </div>
    </div>
    <!-- Current Woof Messages -->
    <div class="col-sm mt-5">
      <h4>Your Current Woofs</h4>
      <div class="card" style="width: 20rem;">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="card-link">Update</a>
            <a href="#" class="card-link">Delete</a>
          </div>
      </div> 
     </div>
    </div>
  </div>





 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 <script src="client.js"></script> 
</body>
</html>
